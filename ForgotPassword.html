<body class="login-body">
<div class="wrapper"></div>
  <div class="container h-100">
    <div class="d-flex justify-content-center align-items-center min-vh-100">

      <div class="login-wrapper">
        <div class="logo-wma text-center mb-5">
          <img src="dist/img/wma.jpg"/>
        </div>
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <form>
              <div class="login-inner">
                <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="" class="form-control input_user" value="" placeholder="Email">
              </div>
            
              <div class="d-flex justify-content-center mt-3 login_container">
                <a href="Upcomingmeetings.html" type="button" name="button" class="btn login_btn">Request new password</a>
              </div>
              </div>
              
            </form>
          </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              <a href="index.html"><i class="fas fa-user"></i></i> Log In</a>
            </div>
          </div>
        </div>
      </div>
     

    </div>
  </div>
</div>
